<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Clientes</title>
    <style>
        body {
            background-color: #6C2734;
            font-family: Georgia, sans-serif;
            text-align: center;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFFFFF;
            color: #6C2734;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #8E3C4E;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Cliente</h1>
        <form action="{{ url_for('nuevos_clientes') }}" method="post">
            <input type="text" name="NumCliente" placeholder="Número de Cliente" required>
            <input type="text" name="Nombre" placeholder="Nombre" required>
            <input type="text" name="Telefono" placeholder="Teléfono" required>
            <input type="text" name="Direccion" placeholder="Dirección" required>
            <input type="date" name="FechaNacimiento" placeholder="Fecha de Nacimiento" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="password" name="Contrasena" placeholder="Contraseña" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
